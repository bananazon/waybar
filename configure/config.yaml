# ~/.config/waybar/config.yaml

layer: 'bottom'
position: 'top'
height: 31
spacing: 5
exclusive: true
scripts_path: /home/gdanko/.config/waybar/scripts

static_modules:
  - name: cpu-usage
    enabled: true
    interval: 3
  - name: memory-usage
    enabled: true
    interval: 3
    unit: auto
  - name: plex-status
    enabled: false
    interval: 60
    ip: "{key:plex_ip}"
    port: "{key:plex_port}"
    api_key: "{key:plex_api_token}"
  - name: quakes
    enabled: false
    interval: 1800
    limit: 20
    radius: 100m
    magnitude: 0.1
  - name: speedtest
    enabled: true
    interval: 300

filesystems:
  - label: root
    enabled: true
    mountpoint: /
    show_stats: true
    interval: 5
    unit: auto
    debug: false
  - label: work
    enabled: true
    mountpoint: /work
    show_stats: true
    interval: 5
    unit: auto
    debug: false

network_interfaces:
  - name: wlo1
    enabled: true
    type: wifi
    interval: 3
  - name: enp1s0
    enabled: false
    type: network
    interval: 3

software-updates:
  enabled: true
  interval: 1800
  package_types:
    - dnf
    - flatpak
    - snap

weather:
  api_key: "{key:wapi_key}"
  locations:
  - location: "San Diego, CA, US"
    enabled: true
    label: san-diego
    interval: 300
  - location: "Los Angeles, CA, US"
    enabled: false
    label: los-Angeles
    interval: 300
