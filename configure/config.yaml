# ~/.config/waybar/config.yaml

layer: 'bottom'
position: 'top'
height: 31
spacing: 5
font: Arimo Nerd Font 12
scripts_path: /home/gdanko/.config/waybar/scripts

static_modules:
  - name: cpu-usage
    enabled: true
    interval: 5
  - name: memory-usage
    enabled: true
    interval: 5
    unit: auto
  - name: plex-status
    enabled: true
    interval: 60
    ip: "{key:plex_ip}"
    port: 32400
  - name: speedtest
    enabled: true
    interval: 300
  - name: swap-usage
    enabled: false
    interval: 5
    unit: auto

filesystems:
  - label: root
    enabled: true
    mountpoint: /
    interval: 10
    unit: auto
  - label: work
    enabled: true
    mountpoint: /work
    interval: 10
    unit: auto

network_interfaces:
  - name: wlo1
    enabled: true
    type: wifi
    interval: 5
  - name: enp1s0
    enabled: false
    type: network
    interval: 2

software_updates:
  - type: brew
    enabled: false
    interval: 1800
  - type: dnf
    enabled: true
    interval: 1800
  - type: flatpak
    enabled: true
    interval: 1800
  - type: snap
    enabled: false
    interval: 1800

weather:
  api_key: "{key:wapi_key}"
  locations:
  - location: "San Diego, CA, US"
    enabled: true
    label: san-diego
    interval: 300
  - location: "Los Angeles, CA, US"
    enabled: false
    label: los-Angeles
    interval: 300
